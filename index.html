<!DOCTYPE html>
<html lang="en">
<head>
	<style>
	.inner {
	display: grid;
	grid-template-columns: 1fr 1fr;
	grid-template-rows: 200px;
	}
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>	
	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="1.webp" alt="" class="img">
				<button class="btn" id="btn1">Tik Tok</button>
			</div>
			<div class="item">
				<img src="2.webp" alt="" class="img">
				<button class="btn" id="btn2">Facebook</button>
			</div>
			<div class="item">
				<img src="3.webp" alt="" class="img">
				<button class="btn" id="btn3">Instagram</button>
			</div>
			<div class="item">
				<img src="4.webp" alt="" class="img">
				<button class="btn" id="btn4">Telegram</button>
			</div>
		</div>
	</div>
	<div class="usercard" id="usercard">
		
	</div>
	<script>
    		// Отримуємо кнопку за її id
    		var btn = document.getElementById('btn1');
    
    		// Додаємо обробник подій для кліку на кнопку
    		btn.addEventListener('click', function() {
        			// Перехід на іншу сторінку
        		window.location.href = 'tiktok.html';
    		});
	</script>
	<script>
    		// Отримуємо кнопку за її id
    		var btn = document.getElementById('btn2');
    
    		// Додаємо обробник подій для кліку на кнопку
    		btn.addEventListener('click', function() {
        			// Перехід на іншу сторінку
        		window.location.href = 'facebook.html';
    		});
	</script>
	<script>
    		// Отримуємо кнопку за її id
    		var btn = document.getElementById('btn3');
    
    		// Додаємо обробник подій для кліку на кнопку
    		btn.addEventListener('click', function() {
        			// Перехід на іншу сторінку
        		window.location.href = 'instagram.html';
    		});
	</script>
	<script>
    		// Отримуємо кнопку за її id
    		var btn = document.getElementById('btn4');
    
    		// Додаємо обробник подій для кліку на кнопку
    		btn.addEventListener('click', function() {
        			// Перехід на іншу сторінку
        		window.location.href = 'telegram.html';
    		});
	</script>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
